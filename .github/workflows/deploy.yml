name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  VITE_PUBLIC_OIDC_AUTHORITY: ${{ vars.VITE_PUBLIC_OIDC_AUTHORITY }}
  VITE_PUBLIC_OIDC_CLIENT_ID: ${{ vars.VITE_PUBLIC_OIDC_CLIENT_ID }}
  VITE_PUBLIC_OIDC_REDIRECT_URI: ${{ vars.VITE_PUBLIC_OIDC_REDIRECT_URI }}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
